{% extends "layout.html" %}
{% block body %}
  <div class="panel">
    <div class="panel-header">
      <div class="panel-title">List of people</div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="width:250px">Name</th>
            <th>Photos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Shawshank Redemption</td>
            <td>
              <figure class="avatar avatar-lg">
                <img src="https://picturepan2.github.io/spectre/img/avatar-2.png" />
              </figure>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-footer">
      <a @click="toggleDialog" class="ctrl">Add more people</a>
    </div>
  </div>
  <div class="modal" v-bind:class="{ active: isDialogOpened }">
    <div class="modal-overlay" @click="toggleDialog"></div>
    <div class="modal-container">
      <div class="modal-header">
        <button class="btn btn-clear float-right" @click="toggleDialog"></button>
        <div class="modal-title">Enter person name:</div>
      </div>
      <div class="modal-body">
        <div class="content">
          <form id="formAddPeople">
            <div class="form-group">
              <input class="form-input" type="text" id="inputName" placeholder="Name" />
            </div>
          </form>
          <br>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
